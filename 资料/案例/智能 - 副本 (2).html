   function Compare(val){       // val表示要通过那个参数来对比呢

     return b[val] - a[val];   // 倒序 b[val]-a[val]    正序  a[val] - b[val]
    }
   }
   var aaa = arr.sort(Compare('value'));
   console.log(aaa);
